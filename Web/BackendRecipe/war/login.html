<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="images/android-desktop.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->

	<link rel="shortcut icon" href="images/favicon.png">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-light_blue.min.css">
	<link rel="stylesheet" href="styles.css">


	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Pacifico" rel="stylesheet">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src = "./javascriptEndpointclient.js" type="text/javascript"></script>
	<script src="./main.js" type="text/javascript"></script>
	<!-- Script that includes the Google-hosted JavaScript client library -->
	<script src="https://apis.google.com/js/client.js?onload=init"></script>


	<style>
		#view-source {
			position: fixed;
			display: block;
			right: 0;
			bottom: 0;
			margin-right: 40px;
			margin-bottom: 40px;
			z-index: 900;
		}
	</style>
</head>

<body class="background_login">

	<div class="caja container-fluid">
		<div class="col-md-3"></div>
		<div class="col-md-4">
			<h1 class="titulo_login">
				iRecetas
			</h1>
		</div>
	</div>

	<div class="caja container-fluid" style="padding-top:2%;">
		<div class="col-md-2"></div>
		<div class="col-md-10" style="padding-left: 7%;">
			<div class="caja_registro col-md-4">
				<div class="caja_modal ">
					<h4 style="margin-left: 35%;">Registro</h4>
					<form action="#">
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="usermailR">
							<label class="mdl-textfield__label" for="usermailR">Correo</label>
						</div>
					</form>
					<form action="#">
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="useridR">
							<label class="mdl-textfield__label" for="useridR">ID</label>
						</div>
					</form>
					<button style="margin-left: 30%; margin-top: 5%;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--blue-50" onclick="add_a_user()">
						Registrar
					</button>
				</div>
			</div>

			<div class="caja_login col-md-4" style="margin-bottom: 10%;">
				<h4 style="margin-left: 40%;">Login</h4>

				<form action="#">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="usermailL">
						<label class="mdl-textfield__label" for="usermailL">Correo</label>
					</div>
				</form>
				<form action="#">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="useridL">
						<label class="mdl-textfield__label" for="useridL">ID</label>
					</div>
				</form>

				<div class="container-fluid">
					<button style="margin-left: 32%; margin-top: 5%;"  onclick="get_a_user(); list_ingredients();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color--blue-50">
						<a style="text-decoration: none; color: black;"  >Entrar</a>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>

<footer style="margin-top: 60px">
	<div>
	</div>
</footer>

</html>
